<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store detail</title>
    <%- include('./layout/outerlink'); -%>
</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container pt-96 pt-md-80 pt-sm-40 pb-80 pb-sm-64">
            <h1 class="page-title fz-48 fz-sm-24 fw-bold mb-8 mb-sm-6">門市據點</h1>
            <div class="selector d-flex aict mb-10 mb-sm-6">
                <label for="store" class="fz-24 fz-sm-16 mr-4 mr-sm-2">選擇分店</label>
                <select name="location" id="store" class="select">
                    <option value="台北中山旗艦店">台北中山旗艦店</option>
                    <option value="台北綠園店">台北綠園店</option>
                    <option value="台中清水旗艦店">台中清水旗艦店</option>
                    <option value="高雄中正形象店">高雄中正形象店</option>
                    <option value="高雄夢時代店">高雄夢時代店</option>
                </select>

            </div>
            <div class="d-flex jcsb detail-content flex-wrap">
                <div class="card card-text-dark mb-md-6">
                    <div class="img-container">
                        <!-- <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/storepage-1.png?raw=true"
                            alt="台北中山旗艦店"> -->
                    </div>
                    <div class="store-text">
                        <h3 class="store-name fz-24">台北中山旗艦店</h3>
                        <div class="details fz-20">
                            <p class="phone mb-2"><span class="material-symbols-outlined  ">
                                    call
                                </span>
                                <span>電話：(02)000-1234</span>
                            </p>
                            <p class="time mb-2"><span class="material-symbols-outlined ">
                                    schedule
                                </span><span>營業時間：10:00-21:00</span></p>
                            <p class="store-location"><span class="material-symbols-outlined">
                                    location_on
                                </span><span>地址：台北市中山區南京東路25巷2-1號</span></p>
                        </div>
                    </div>
                   
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1938729033827!2d121.58451357550396!3d25.061417277798572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1691885075757!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
